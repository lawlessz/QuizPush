


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
<title>Demonstration of the 140dev Twitter display plugin</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="twitterDefault.css" type="text/css" />
<script type="text/javascript" src="app.js">
</script>
<script type="text/javascript" src="app.js">
</script>
</head>
<body>
 <h2>Twitter Demo</h2>
 <div id="tweet_column">
  <div id="ajax_url" class="hidden">[ajax_url]</div>
  <div id="new_tweet_count" class="hidden"></div>  
  <div id="new_count_refresh" class="hidden">[new_count_refresh]</div>  
  <div id="tweet_list"> 



    <div class="tweet">
		  <div class="tweet_id hidden">[tweet_id]</div>
		  <div class="tweet_image">
		    <a href="http://twitter.com/[screen_name]" 
		    title="[user_mention_title]">
		    <img src="https://solve4why.files.wordpress.com/2015/10/quizlet.gif" width="48" height="48"></a>		
		  </div>
		  <div class="tweet_column">
		    <div class="tweet_screen_name">
		      <a href="http://twitter.com/[screen_name]" 
		        title="[user_mention_title]">los jeans</a>
		      <span class="tweet_name">@spanishvocab</span>
		    </div>
		    <div class="tweet_text"><span id="test">the jeans</span>
		      <div class="tweet_date">
		        <a href="http://twitter.com/[screen_name]/status/[tweet_id]" 
		          title="[tweet_display_title]">2017</a>
		      </div>
		    </div>
		  </div>
		</div><hr>
    

  </div>
  <div id="more_tweets_button" class="hidden">
    <span id="tweet_count"></span> [more_button]
  </div>
</div>


</body>

</html>
